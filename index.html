<html>
  <body>
    <p id='server-time'>hello</p>


    <script src="/socket.io/socket.io.js"></script>
    
    
    <script>
      var socket = io();
      var element = document.getElementById('server-time');
      
      socket.on('time', function(timeString) {
      	element.innerHTML = 'Server time: ' + timeString;
      });
    </script>
    
    
  </body>
</html>
